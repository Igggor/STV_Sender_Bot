<html ng-app="custom-webapp-ui" lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .dark-theme input {
            background-color: #2c2c2e;
            color: #ffffff;
            border: 1px solid #444;
        }
        .dark-theme label {
            color: #ffffff;
        }
    </style>
    <script>
        angular.module("custom-webapp-ui", []).controller('CustomUIController', function CustomUIController($scope) {
            $scope.lines = [
                { name: "Фамилия заказчика", value: "" },
                { name: "Имя заказчика", value: "" },
                { name: "Отчество заказчика", value: "" },
                { name: "Работу выполнил", value: "" },
                { name: "Адрес выполнения", value: "" },
                { name: "Дата в формате ДД.ММ.ГГГГ", value: "" }
            ];
            const mainButton = window.Telegram.WebApp.MainButton;
            mainButton.text = "Save Preferences";
            mainButton.enable();
            mainButton.show();
            mainButton.onClick(function(){
                window.Telegram.WebApp.sendData(JSON.stringify($scope.lines));
            });

            // Apply the theme
            function applyTheme() {
                const theme = window.Telegram.WebApp.colorScheme;
                if (theme === 'dark') {
                    document.body.classList.add('dark-theme');
                } else {
                    document.body.classList.remove('dark-theme');
                }
            }
            applyTheme();
            window.Telegram.WebApp.onEvent('themeChanged', applyTheme);
        });
    </script>
</head>
<body ng-controller="CustomUIController">
    <div ng-repeat="line in lines" class="form-group">
        <label>{{line.name}}</label>
        <input type="text" ng-model="line.value">
    </div>
</body>
</html>
